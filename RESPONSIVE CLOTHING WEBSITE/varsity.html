<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--SWIPER CSS-->
    <link rel="stylesheet" href="CSS/swiper-bundle.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="CSS/varsity.css">

    <title>Varsity Jackets Website</title>
</head>
<body>
    <!--HEADER-->
    <header class="header" id="header">
        <nav class = "nav container">
            <a href="#" class="nav__logo">Axia_Pixels.</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Bags</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                
            </div>

            <div class="nav__actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main class="main">
        <!--HOME-->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h1 class="home__title">Jackets</h1>
                    </div>


                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="imgs/varsity 1.png" alt="" class="home__img">

                                <h2 class="home__product">Men Jacket</h2>
                                <h3 class="home__price">$75</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="imgs/varsity 2.png" alt="" class="home__img">

                                <h2 class="home__product">Cropped Jacket</h2>
                                <h3 class="home__price">$125</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="imgs/varsity 3.png" alt="" class="home__img">

                                <h2 class="home__product">Uni-Sex Jacket</h2>
                                <h3 class="home__price">$45</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="imgs/varsity 4.png" alt="" class="home__img">

                                <h2 class="home__product">Girly Jacket</h2>
                                <h3 class="home__price">$125</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="imgs/vaesity3.png" alt="" class="home__img">

                                <h2 class="home__product">Men Jacket</h2>
                                <h3 class="home__price">$65</h3>
                            </article>
                        </div>
                    </div>

                    <!-- navigation buttons -->
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-s-fill"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-s-fill"></i>
                    </div>
                </div>


                <footer class="home__footer">
                    <div class="home__languages">
                       ES | EN 
                    </div>

                    <div class="home__social">
                        <a href="#" traget="_blank" class="home__social-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>

                        <a href="#" traget="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="#" traget="_blank" class="home__social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </section>
    </main>

    <!--SCROLL REVEAL-->
    <script src="ASSETS/scrollreveal.min.js"></script>

    <!--SWIPER JS-->
    <script src="ASSETS/swiper-bundle.min.js"></script>

    <!--MAIN JS-->
    <script src="ASSETS/varsity.js"></script>
</body>
</html>
